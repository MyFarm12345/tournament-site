<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Команда — Студентська рада</title>
<style>
:root{
  --bg1:#ffffff; --bg2:#f8fafc; --accent:#2563eb;
  --text-primary:#1e293b; --text-secondary:#64748b;
  --card:#ffffff; --border:#e2e8f0;
  --success:#10b981; --warning:#f59e0b; --error:#ef4444;
}
*{box-sizing:border-box}
body {
  margin:0;
  font-family:Inter, "Segoe UI", Roboto, Arial, system-ui;
  -webkit-font-smoothing:antialiased;
  min-height:100vh;
  color:var(--text-primary);
  background: #ffffff;
  line-height: 1.6;
}

/* Improved animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* top bar */
header{
  position:sticky; top:0; z-index:60;
  backdrop-filter: blur(8px);
  background: rgba(255,255,255,0.95);
  border-bottom:1px solid var(--border);
  padding:12px 22px;
  display:flex; align-items:center; justify-content:space-between;
  transition: all 0.3s ease;
}
header.scrolled {
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}
.logo{display:flex;gap:12px;align-items:center;font-weight:700;color:#0f172a; text-decoration: none;}
.logo:hover { opacity: 0.9; }
.logo .badge{background:var(--accent); width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;box-shadow:0 4px 14px rgba(37, 99, 235, 0.15); transition: all 0.3s ease;}
.logo .badge:hover { transform: rotate(5deg); }
nav{display:flex;gap:8px;align-items:center; flex-wrap: wrap;}
nav button{background:transparent;border:none;color:var(--text-primary);padding:8px 12px;border-radius:8px;font-weight:600;cursor:pointer; transition: all 0.2s ease;}
nav button:hover{background:rgba(0,0,0,0.05); transform: translateY(-2px);}
nav button.active{background:var(--accent); color: white;}
.auth{display:flex;gap:8px;align-items:center}
.auth button{background:var(--accent); color:#fff;padding:8px 16px;border-radius:10px;border:none;font-weight:700;cursor:pointer; transition: all 0.3s ease;}
.auth button:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
.auth .role{background:rgba(0,0,0,0.05); padding:6px 12px;border-radius:999px;color:var(--text-primary);border:1px solid rgba(0,0,0,0.05); font-size: 12px;}

/* container */
.wrap{max-width:1200px;margin:28px auto;padding:0 20px}

/* hero */
.hero{display:grid;grid-template-columns:1fr;gap:28px;align-items:center;margin-bottom:28px; animation: fadeIn 0.8s ease;}
.hero .lead{background:var(--card); padding:32px;border-radius:18px;box-shadow:0 10px 25px rgba(0,0,0,0.05); color:var(--text-primary); border: 1px solid var(--border);}
h1{font-size:32px;margin:0 0 12px;line-height:1.2;color:#0f172a;}
.lead p{margin:0;color:var(--text-secondary); line-height: 1.6;}
.cta{margin-top:22px;display:flex;gap:12px; flex-wrap: wrap;}
.btn{background:var(--accent); color:white;padding:12px 20px;border-radius:10px;border:none;font-weight:700;cursor:pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 8px;}
.btn:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(37, 99, 235, 0.2); }
.btn.secondary{background:#f1f5f9;border:1px solid var(--border);color:var(--text-primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05);}
.btn.secondary:hover { background: #e2e8f0; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
.btn i { font-size: 16px; }

/* right card */
.card{background:var(--card); border-radius:14px;padding:22px;color:var(--text-primary); box-shadow:0 8px 20px rgba(0,0,0,0.06); border:1px solid var(--border); transition: all 0.3s ease; margin-bottom: 20px;}
.card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.1); }

/* small util */
.muted{color:var(--text-secondary)}
.row{display:flex;gap:12px;align-items:center; flex-wrap: wrap;}

/* footer */
footer{margin:60px auto 30px; text-align:center;color:var(--text-secondary); padding: 20px; border-top: 1px solid var(--border);}

/* notifications */
.notification {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 16px 20px;
  border-radius: 10px;
  color: white;
  box-shadow: 0 5px 15px rgba(0,0,0,0.15);
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 10px;
  transform: translateX(100vw);
  transition: transform 0.4s ease;
}
.notification.show {
  transform: translateX(0);
}
.notification.success { background: var(--success); }
.notification.error { background: var(--error); }
.notification.warning { background: var(--warning); }

/* loader */
.loader {
  width: 24px;
  height: 24px;
  border: 3px solid rgba(37, 99, 235, 0.3);
  border-radius: 50%;
  border-top-color: var(--accent);
  animation: spin 1s ease-in-out infinite;
  margin: 0 auto;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}

/* loading overlay */
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

/* Section styles */
.section {
  background: #f8fafc;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 25px;
  border: 1px solid var(--border);
}
.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  flex-wrap: wrap;
  gap: 15px;
}
.section-title {
  font-size: 22px;
  font-weight: 700;
  margin: 0;
  color: var(--text-primary);
}
.section-actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}
.members-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
}
.member-card {
  background: white;
  border-radius: 10px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  transition: all 0.3s ease;
}
.member-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 15px rgba(0,0,0,0.1);
}
.member-avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 15px;
}
.member-name {
  font-size: 18px;
  font-weight: 700;
  margin: 0 0 8px 0;
  color: var(--text-primary);
}
.member-role {
  color: var(--text-secondary);
  margin-bottom: 12px;
  font-size: 14px;
}
.member-description {
  color: var(--text-secondary);
  font-size: 14px;
  line-height: 1.5;
}
.member-actions {
  margin-top: 15px;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

/* Admin section */
.admin-section {
  background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
  color: white;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 25px;
}
.admin-section h3 {
  margin: 0 0 15px 0;
  color: white;
}
.admin-actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}
.admin-actions .btn {
  background: rgba(255,255,255,0.2);
  border: 1px solid rgba(255,255,255,0.3);
}
.admin-actions .btn:hover {
  background: rgba(255,255,255,0.3);
  transform: translateY(-2px);
}

/* responsive */
@media (max-width:1080px){
  .hero{grid-template-columns:1fr; padding-bottom:12px}
}

@media (max-width:768px){
  header { flex-direction: column; gap: 15px; padding: 15px; }
  nav { width: 100%; justify-content: center; }
  .auth { width: 100%; justify-content: center; }
  .cta { flex-direction: column; }
  .hero .lead { padding: 20px; }
  .card { padding: 18px; }
  .section-header {
    flex-direction: column;
    align-items: flex-start;
  }
  .members-grid {
    grid-template-columns: 1fr;
  }
}

@media (max-width:480px){
  .wrap { padding: 0 15px; }
  h1 { font-size: 26px; }
  .btn { width: 100%; justify-content: center; }
  .section-actions {
    width: 100%;
  }
  .section-actions .btn {
    width: 100%;
  }
}
</style>
</head>

<script>
/* =========================

   ========================= */

const SUPABASE_URL = 'https://xyhnzxyhkxijxahltcwl.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5aG56eHloa3hpanhhaGx0Y3dsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzMDQwODksImV4cCI6MjA3Mzg4MDA4OX0.3rCiET2xh7hY3bya09tmCo1L6Lc8ucM5UVF8VUbz1Oo';

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* =========================
   Global variables
   ========================= */
let SECTIONS = [];
let currentUser = null;

/* =========================
   Loading functions
   ========================= */
function showLoading() {
  document.getElementById('loadingOverlay').style.display = 'flex';
}

function hideLoading() {
  document.getElementById('loadingOverlay').style.display = 'none';
}

/* =========================
   Supabase operations
   ========================= */


async function checkSupabaseConnection() {
  try {
    const { data, error } = await supabase.from('members').select('count', { count: 'exact' });
    if (error) throw error;
    return true;
  } catch (error) {
    console.error('Supabase connection error:', error);
    showNotification('Помилка підключення до бази даних. Перевірте налаштування Supabase.', 'error');
    return false;
  }
}

async function loadMembers() {

    if (error) throw error;

}

/* =========================
   Auth system with Supabase Auth
   ========================= */

const ADMIN_UIDS = [
  '4495aa8c-46fe-46de-8246-20cce7be22a4', 
  '375bd9f4-2550-4055-8011-9ac386596898',
  'b25d0c73-dd74-4dc5-9a32-77ad1e526db3' 
];

async function initAuth() {
  const { data: { session } } = await supabase.auth.getSession();
  if (session) {
    await setCurrentUser(session.user);
  }
  
  supabase.auth.onAuthStateChange((event, session) => {
    if (event === 'SIGNED_IN' && session) {
      setCurrentUser(session.user);
      renderAll();
    } else if (event === 'SIGNED_OUT') {
      currentUser = null;
      renderAll();
    }
  });
}

async function setCurrentUser(user) {
  const isAdmin = ADMIN_UIDS.includes(user.id);
  currentUser = {
    id: user.id,
    email: user.email,
    name: user.email.split('@')[0],
    role: isAdmin ? 'admin' : 'user'
  };
}

function renderAuth() {
  const el = document.getElementById('authArea');
  el.innerHTML = '';
  
  if (currentUser) {
    const roleSpan = document.createElement('div');
    roleSpan.className = 'role';
    roleSpan.style.marginRight = '8px';
    roleSpan.textContent = currentUser.role.toUpperCase();
    
    const name = document.createElement('div');
    name.style.color = '#334155';
    name.style.fontWeight = '700';
    name.style.marginRight = '8px';
    name.textContent = currentUser.email || currentUser.name;
    
    const btnOut = document.createElement('button');
    btnOut.textContent = 'Вийти';
    btnOut.onclick = logout;
    
    el.appendChild(name);
    el.appendChild(roleSpan);
    el.appendChild(btnOut);
  } else {
    const btn = document.createElement('button');
    btn.textContent = 'Увійти';
    btn.onclick = showLogin;
    el.appendChild(btn);
  }
  
  toggleAdminButtons();
}

function showLogin() {
  modalOpen(`<h3>Вхід</h3>
    <div style="display:flex;flex-direction:column;gap:12px;margin-top:12px">
      <input id="loginEmail" type="email" placeholder="Email" style="padding:12px;border:1px solid var(--border);border-radius:8px">
      <input id="loginPass" type="password" placeholder="Пароль" style="padding:12px;border:1px solid var(--border);border-radius:8px">
      <div style="display:flex;gap:8px;justify-content:flex-end">
        <button onclick="modalClose()" class="btn secondary">Відмінити</button>
        <button class="btn" onclick="doLogin()">Увійти</button>
      </div>
    </div>`, 480);
  document.getElementById('loginEmail').focus();
}

async function doLogin() {
  const email = (document.getElementById('loginEmail').value || '').trim();
  const password = (document.getElementById('loginPass').value || '').trim();
  
  if (!email || !password) {
    showNotification('Введіть email і пароль', 'error');
    return;
  }
  
  showLoading();
  
  try {
    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });
    
    if (error) throw error;
    
    await setCurrentUser(data.user);
    modalClose();
    
    console.log('User logged in:', currentUser);
    
    showNotification(`Вітаємо! Ви увійшли як ${currentUser.role === 'admin' ? 'адміністратор' : 'користувач'}`, 'success');
    
    
    await renderAll();
    
  } catch (error) {
    showNotification('Помилка входу: ' + error.message, 'error');
  } finally {
    hideLoading();
  }
}

async function logout() {
  showLoading();
  try {
    await supabase.auth.signOut();
    currentUser = null;
    showNotification('Ви вийшли з системи', 'success');
    renderAll();
  } catch (error) {
    showNotification('Помилка виходу: ' + error.message, 'error');
  } finally {
    hideLoading();
  }
}

function toggleAdminButtons() {
  const isAdmin = currentUser && currentUser.role === 'admin';
  
  console.log('toggleAdminButtons called:', { isAdmin, currentUser });
  
  // Головна кнопка "Додати секцію"
  const addSectionBtn = document.getElementById('addSectionBtn');
  if (addSectionBtn) {
    addSectionBtn.style.display = isAdmin ? 'inline-flex' : 'none';
    console.log('Add Section Button:', isAdmin ? 'shown' : 'hidden');
  }
  
  // Інші admin кнопки (якщо є на інших сторінках)
  const adminButtons = [
    'uploadPdfBtn',
    'addMemberBtn', 
    'createNewsBtn'
  ];
  
  adminButtons.forEach(btnId => {
    const btn = document.getElementById(btnId);
    if (btn) {
      btn.style.display = isAdmin ? 'inline-flex' : 'none';
    }
  });
  
  if (isAdmin) {
    console.log('Admin mode enabled - showing admin controls');
  }
}


/* =========================
   Modal helpers
   ========================= */
function modalOpen(html, width = 760) {
  const modal = document.getElementById('modal');
  const box = document.getElementById('modalBox');
  box.style.width = width + 'px';
  box.innerHTML = html;
  modal.style.display = 'flex';
}

function modalClose() {
  document.getElementById('modal').style.display = 'none';
}

/* =========================
   Notification system
   ========================= */
function showNotification(message, type = 'success') {
  const container = document.getElementById('notificationContainer');
  const notification = document.createElement('div');
  notification.className = `notification ${type}`;
  notification.innerHTML = `<div>${message}</div>`;
  container.appendChild(notification);
  

  setTimeout(() => {
    notification.classList.add('show');
  }, 10);
  
  
  setTimeout(() => {
    notification.classList.remove('show');
    setTimeout(() => {
      if (container.contains(notification)) {
        container.removeChild(notification);
      }
    }, 400);
  }, 3000);
}

/* =========================
   Team Sections CRUD + UI
   ========================= */
async function renderSections() {
  const container = document.getElementById('sectionsContainer');
  container.innerHTML = '<div class="loader"></div>';
  
  try {
 
    const [sections, members] = await Promise.all([
      loadTeamSections(),
      loadMembers()
    ]);
    
    SECTIONS = sections;
    
    container.innerHTML = '';
    
    if (SECTIONS.length === 0) {
      container.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-secondary)">Секції не знайдені</div>';
      return;
    }
    
    SECTIONS.forEach(section => {
      const sectionEl = document.createElement('div');
      sectionEl.className = 'section';
      
      sectionEl.innerHTML = `
        <div class="section-header">
          <h2 class="section-title">${escapeHtml(section.title)}</h2>
          <div class="section-actions" id="actions-${section.id}"></div>
        </div>
        <div class="members-grid" id="members-${section.id}"></div>
      `;
      
      if (currentUser && currentUser.role === 'admin') {
        const actions = sectionEl.querySelector(`#actions-${section.id}`);
        

        const addMemberBtn = document.createElement('button');
        addMemberBtn.className = 'btn secondary';
        addMemberBtn.innerHTML = '<i>➕</i> Додати учасника';
        addMemberBtn.onclick = () => openAddMember(section.id);
        actions.appendChild(addMemberBtn);
        
        const editBtn = document.createElement('button');
        editBtn.className = 'btn secondary';
        editBtn.innerHTML = '<i>✏️</i> Редагувати';
        editBtn.onclick = () => editSection(section.id);
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn';
        deleteBtn.innerHTML = '<i>🗑️</i> Видалити';
        deleteBtn.onclick = () => confirmDeleteSection(section.id);
        
        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);
      }
      
      container.appendChild(sectionEl);
      renderMembersForSection(section.id, members);
    });
  } catch (error) {
    container.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--error)">Помилка завантаження секцій</div>';
  }
}

function renderMembersForSection(sectionId, allMembers) {
  const container = document.getElementById(`members-${sectionId}`);
  if (!container) return;
  

  const sectionMembers = allMembers.filter(member => member.section_id == sectionId);
  
  container.innerHTML = '';
  
  if (sectionMembers.length === 0) {
    container.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--text-secondary); grid-column: 1/-1;">Учасники відсутні</div>';
    return;
  }
  
  sectionMembers.forEach(member => {
    const memberEl = document.createElement('div');
    memberEl.className = 'member-card';
    
    const initials = getInitials(member.name);
    
    memberEl.innerHTML = `
      <div class="member-avatar">${initials}</div>
      <h3 class="member-name">${escapeHtml(member.name)}</h3>
      <div class="member-role">${escapeHtml(member.role || 'Член студентської ради')}</div>
      <p class="member-description">${escapeHtml(member.description || '')}</p>
      <div class="member-actions" id="member-actions-${member.id}"></div>
    `;
    
    if (currentUser && currentUser.role === 'admin') {
      const actions = memberEl.querySelector(`#member-actions-${member.id}`);
      const editBtn = document.createElement('button');
      editBtn.className = 'btn secondary';
      editBtn.innerHTML = '<i>✏️</i> Редагувати';
      editBtn.onclick = () => editMember(member.id);
      
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'btn';
      deleteBtn.innerHTML = '<i>🗑️</i> Видалити';
      deleteBtn.onclick = () => confirmDeleteMember(member.id);
      
      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);
    }
    
    container.appendChild(memberEl);
  });
}

function getInitials(name) {
  return name.split(' ')
    .map(part => part[0])
    .join('')
    .toUpperCase();
}

async function editMember(memberId) {
  try {
    const { data: members } = await supabase
      .from('members')
      .select('*')
      .eq('id', memberId);
    
    const member = members[0];
    if (!member) return;
    

    const sections = await loadTeamSections();
    const sectionOptions = sections.map(s => 
      `<option value="${s.id}" ${s.id == member.section_id ? 'selected' : ''}>${escapeHtml(s.title)}</option>`
    ).join('');
    
    modalOpen(`
      <h3>Редагування учасника</h3>
      <div style="display:flex;flex-direction:column;gap:12px;margin-top:12px">
        <input id="eMemberName" value="${escapeHtmlAttr(member.name)}" style="padding:12px;border:1px solid var(--border);border-radius:8px">
        <input id="eMemberRole" value="${escapeHtmlAttr(member.role || '')}" style="padding:12px;border:1px solid var(--border);border-radius:8px">

  } catch (error) {
    showNotification('Помилка завантаження даних учасника', 'error');
  }

/* =========================
   Admin functions
   ========================= */
async function exportTeamData() {
  if (!currentUser || currentUser.role !== 'admin') {
    showNotification('Тільки адміністратор може експортувати дані', 'error');
    return;
  }
  
  showLoading();
  try {
    const [sections, members] = await Promise.all([
      loadTeamSections(),
      loadMembers()
    ]);
    
    const exportData = {
      sections,
      members,
      exportDate: new Date().toISOString(),
      exportedBy: currentUser.name
    };
    
    const dataStr = JSON.stringify(exportData, null, 2);
    const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
    const exportFileDefaultName = `team-data-${Date.now()}.json`;
    
    const linkElement = document.createElement('a');
    linkElement.setAttribute('href', dataUri);
    linkElement.setAttribute('download', exportFileDefaultName);
    linkElement.click();
    
    hideLoading();
    showNotification('Дані експортовано', 'success');
  } catch (error) {
    hideLoading();
    showNotification('Помилка експорту', 'error');
  }
}

function importTeamData() {
  if (!currentUser || currentUser.role !== 'admin') {
    showNotification('Тільки адміністратор може імпортувати дані', 'error');
    return;
  }
  
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = '.json';
  
  input.onchange = async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = async (readerEvent) => {
      try {
        showLoading();
        const content = readerEvent.target.result;
        const data = JSON.parse(content);
        
        if (!data.sections || !data.members) {
          throw new Error('Невірний формат файлу');
        }
        

        
        showNotification('Імпорт даних поки що не реалізовано. Зверніться до розробника.', 'warning');
        hideLoading();
      } catch (error) {
        hideLoading();
        showNotification('Помилка при читанні файлу', 'error');
      }
    };
    reader.readAsText(file, 'UTF-8');
  };
  
  input.click();
}

async function resetTeamData() {
  if (!currentUser || currentUser.role !== 'admin') {
    showNotification('Тільки адміністратор може скидати дані', 'error');
    return;
  }
  
  if (!confirm('Ви впевнені, що хочете скинути всі дані команди? Це дія незворотна!')) return;
  
  showLoading();
  try {

    await supabase.from('members').delete().neq('id', 0);
    await supabase.from('team_sections').delete().neq('id', 0);
    

    const initialSections = [
      { title: 'Президія' },
      { title: 'Організаційний відділ' }
    ];
    
    for (const section of initialSections) {
      await saveTeamSection(section);
    }
    
    hideLoading();
    showNotification('Дані скинуті до початкових значень', 'success');
    renderAll();
  } catch (error) {
    hideLoading();
    showNotification('Помилка скидання даних', 'error');
  }
}

/* =========================
   Utilities
   ========================= */
function escapeHtml(s) {
  return (s + '').replace(/[&<>"']/g, function(m) {
    return ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]);
  });
}

function escapeHtmlAttr(s) {
  return escapeHtml(s).replace(/"/g, '&quot;');
}
