  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&family=Montserrat:wght@500&family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #D9D9D9;
      color: #000;
    }

    main {
      flex: 1;
    }

    header, .footer-menu {
      background-color: #000;
      padding: 1rem 5rem;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 2.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 20px;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #fff;
      transition: width 0.3s ease-in-out;
    }

    nav a:hover::after {
      width: 100%;
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 2rem;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      font-size: 45px;
      padding: 2rem 1rem 1rem;
      font-family: 'Ubuntu', sans-serif;
    }

    .teams {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }

    .team-card {
      background: #BFBFBF;
      border-radius: 15px;
      width: 250px;
      text-align: center;
      padding: 1.5rem;
      text-decoration: none;
      color: #000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .team-card:hover {
      transform: translateY(-5px);
    }

    .team-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .team-card h2 {
      font-size: 25px;
    }

    footer {
      background-color: #000;
      color: #fff;
      padding: 3rem 2rem 6rem;
      position: relative;
    }

    .footer-links {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-top: 2rem;
      gap: 2rem;
    }

    .footer-links a {
      display: block;
      color: #ccc;
      margin-top: 0.5rem;
      text-decoration: underline;
      word-break: break-word;
    }

    .footer-links h2 {
      font-size: 22px;
      margin-bottom: 0.5rem;
    }

    .icon-footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
    }

    .icon-footer img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
